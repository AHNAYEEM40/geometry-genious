<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
<link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="m-8">
    <header>

    </header>
 
    <main>
   <!-- main content container -->
<div class="flex flex-col md:flex-row">
    <!-- shape card container -->
<div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
        <!-- Triangle card -->
        <div class="card w-96 bg-base-100 shadow-xl hover:bg-cyan-500">
            <figure><img src="images/triangle.png" alt="Shoes" /></figure>
            <div class="card-body">
              <h2 class="card-title">Triangle</h2>
              <p class="text-center">Area(A) = 0.5 </p>
           <div>
            <input id="triangle-base" class="w-24 text-2xl p-2 rounded-sm" type="text" placeholder="b">
            <span>cm</span>
            <input id="triangle-height" class="w-24 text-2xl p-2 rounded-sm" type="text" placeholder="h">
            <span class="mr-4 ml-2">cm</span>
            <div>
                <p class="text-2xl">Area:<span id="triangle-area"></span><span>cm <sup>2</sup></span></p> 
            </div>
           </div>
              <div class="card-actions">
                <button onclick="CalclutionTriangleArea()" class="btn btn-primary  w-full ">Buy Now</button>
              </div>
            </div>
          </div>
          <!-- paralelogram section -->
        <div class="card w-96 bg-base-100 shadow-xl hover:bg-slate-600">
            <figure><img src="images/parallelogram.png" alt="Shoes" /></figure>
            <div class="card-body">
              <h2 class="card-title">Parallelogram</h2>
              <p>Area (A) = b X h</p>
              <div>
                <input id="paralelogram-base" class="w-24 text-2xl p-2 rounded-sm" type="text" placeholder="b">
                <span>cm</span>
                <input id="paralelogram-height" class="w-24 text-2xl p-2 rounded-sm" type="text" placeholder="h">
                <span class="mr-4 ml-2">cm</span>
                <div>
                    <p class="text-2xl">Area:<span id="paralelogram-area"></span><span>cm <sup>2</sup></span></p> 
                </div>
               </div>
              <div class="card-actions">
                <button onclick="calcluteParallelogram()" class="btn btn-primary w-full">Calclute</button>
              </div>
            </div>
          </div>

          <!-- rectangle  -->
        <div class="card w-96 bg-base-100 shadow-xl hover:bg-blue-500">
            <figure><img src="images/rectangle.png" alt="Shoes" /></figure>
            <div class="card-body">
              <h2 class="card-title">Rectangle</h2>
              <p class="text-center">Area (A) = W-I</p>
           <div>
            <input id="rectangle-base" class="w-24 text-2xl p-2 rounded-sm"  type="text" placeholder="W">
            <span>cm</span>
            <input id="rectangle-height" class="w-24 text-2xl p-2 rounded-sm" type="text" placeholder="I">
            <span  class="mr-4 ml-2">cm</span>
            <div>
                <p class="text-2xl">Area:<span id="reactangle-area">0</span><span>cm <sup>2</sup></span></p> 
            </div>
           </div>
              <div class="card-actions ">
                <button onclick="CalclutionRectangleArea()" class="btn btn-primary w-full">Calclute</button>
              </div>
            </div>
          </div>
<!--pentagon -->

        <div class="card w-96 bg-base-100 shadow-xl hover:bg-white ">
            <figure><img src="images/pentagon.png" alt="Shoes" /></figure>
            <div class="card-body">
              <h2 class="card-title">Pentagon</h2>
              <p class="text-center">Area (A) = 0.5 X P X b</p>
              <div>
                <input id="pentagon-base" class="w-24 text-2xl p-2 rounded-sm"  type="text" placeholder="W">
                <span>cm</span>
                <input id="pentagon-height" class="w-24 text-2xl p-2 rounded-sm" type="text" placeholder="I">
                <span  class="mr-4 ml-2">cm</span>
                <div>
                  <p class="text-2xl">Area:<span id="pentagon-area">0</span><span>cm <sup>2</sup></span></p> 
              </div>
              </div>
              <div class="card-actions">
                <button onclick="PentagonElementId()" class="btn btn-primary w-full">Calclute</button>
              </div>
            </div>
          </div>

          <!-- elips section -->
        <div class="card w-96 bg-base-100 shadow-xl hover:bg-red-400 ">
            <figure><img src="images/ellipse.png" alt="Shoes" /></figure>
            <div class="card-body">
              <h2 class="card-title">ellipse</h2>
              <p class="text-center">Area (A) =Pi X  a X b</p>
              <div>
                <input id="elips-base" class="w-24 text-2xl p-2 rounded-sm"  type="text" placeholder="a">
                <span>cm</span>
                <input id="elips-height" class="w-24 text-2xl p-2 rounded-sm" type="text" placeholder="b">
                <span  class="mr-4 ml-2">cm</span>
                <div>
                  <p class="text-2xl">Area:<span id="elips-area">0</span><span>cm <sup>2</sup></span></p> 
              </div>
              </div>
              <div class="card-actions">
                <button onclick="ellipsCall()" class="btn btn-primary w-full">Calclute</button>
              </div>
            </div>
          </div>
    
</div>
<!-- Area calclutation container -->
<div class="w-96 border-2 border-gray-700 rounded-md">
    <h3 class="text-3xl text-center p-4">Area calclutation</h3>
    </div>
</div>

    </main>
    <script src="script/triangle.js"></script>
    <script src="paralelogram.js"></script>
    <script src="pentagon.js"></script>
    <script src="elips.js"></script>
</body>
</html>
